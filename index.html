<!doctype html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<title>Vores Håndværker</title>
	<link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


	<header>
		<div class="wrapper">
			<h1>Vores Håndværkere</h1>
			<p class="center">- I dit nærområde
				<br>Vi finder den håndværker med det bedste tilbud tæt på dig</p>
			<img src="front_img.jpg" alt="front billede">

		</div>
	</header>


	<main class="clearfix wrapper">

		<p class="center">Kontakt os på ***** og vi finder de 3 bedste tilbud til dig</p>

		<form id="search2" class="center col8 clearfix">
			<input type="number" class="col3" maxlength="4" placeholder="Post Nr.:">
			<input list="haand2" id="haandvaerkeren2" class="col7" placeholder="Håndværker">
			<datalist id="haand2">
				<option value="VVS">
					<option value="Tømrer">
						<option value="Maler">
							<option value="Murer">
								<option value="Anlægsgartner">
									<option value="Brolægger">
										<option value="Elektriker">
											<option value="Entrepenør">
												<option value="Gulvsliper">
													<option value="Isolatør">
														<option value="Kloakmester">
															<option value="Snedker">
			</datalist>
			<button type="button" class="col2">
				<i class="fa fa-search"></i>
			</button>
		</form>

	</main>

	<footer>
		<div id="footer_bg" class="wrapper clearfix">
			<h3>Kontakt:</h3>
			<div class="col6">
				<h3>Sælger:</h3>
				<p>Jacob Yde Dahl</p>
				<h3>E-Mail:</h3>
				<p>intet endnu</p>
			</div>
			<div class="col6">
				<h3>Webudvikler:</h3>
				<p>Jonathan Theodor Perrier</p>
				<h3>E-mail:</h3>
				<p>intet endnu</p>
			</div>
		</div>

</body>
